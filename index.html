    <!-- Feature Detection and Polyfills -->
    <script>
        // Remove no-js class immediately
        document.documentElement.classList.remove('no-js');
        
        // Set CSS viewport height variable for iOS
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
        
        // Initialize loading progress
        window.LearnerLoadingProgress = {
            total: 0,
            loaded: 0,
            updateProgress: function(increment = 1) {
                this.loaded += increment;
                const percentage = Math.min((this.loaded / this.total) * 100, 100);
                const progressBar = document.getElementById('loading-progress-bar');
                if (progressBar) {
                    progressBar.style.width = percentage + '%';
                }
                console.log(`Loading progress: ${this.loaded}/${this.total} (${percentage.toFixed(1)}%)`);
            },
            setTotal: function(total) {
                this.total = total;
            }
        };
        
        // Set expected script count
        window.LearnerLoadingProgress.setTotal(15); // 预计加载的脚本数量
        
        // Critical polyfills check
        (function() {
            const needsPolyfills = !window.Promise || !window.Map || !window.Set;
            if (needsPolyfills) {
                document.write('<script src="js/polyfills/promise.js" onload="window.LearnerLoadingProgress.updateProgress()"><\/script>');
                document.write('<script src="js/polyfills/map-set.js" onload="window.LearnerLoadingProgress.updateProgress()"><\/script>');
            } else {
                // 如果不需要polyfills，直接更新进度
                window.LearnerLoadingProgress.updateProgress(2);
            }
        })();

    <script>

            'use strict';
            
            console.log('🚀 [LearnerEn] 开始安全启动流程...');
            
            let initializationTimeout;
            let fallbackTimeout;
            
            // 监听安全初始化完成事件
            window.addEventListener('EnglishSiteReady', function(event) {
                console.log('✅ [LearnerEn] 安全初始化完成');
                
                clearTimeout(initializationTimeout);
                clearTimeout(fallbackTimeout);
                
                // 更新加载状态
                document.getElementById('loading-status').textContent = '初始化完成';
                window.LearnerLoadingProgress.updateProgress(0); // 确保进度条满
                
                // 隐藏加载屏幕
                setTimeout(hideLoadingScreen, 500);
                
                // 启动主应用
                startMainApplication();
            });
            
            // 如果10秒内未完成初始化，显示基本界面
            initializationTimeout = setTimeout(function() {
                console.warn('⚠️ [LearnerEn] 初始化超时，启动基本界面');
                document.getElementById('loading-status').textContent = '启动基本界面...';
                
                hideLoadingScreen();
                initBasicInterface();
            }, 10000);
            
            // 如果20秒内完全没有响应，强制启动
            fallbackTimeout = setTimeout(function() {
                console.error('❌ [LearnerEn] 启动失败，显示错误信息');
                
                hideLoadingScreen();
                showErrorInterface();
            }, 20000);
            
            function hideLoadingScreen() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.pointerEvents = 'none';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
            }
            
            function startMainApplication() {
                console.log('🎉 [LearnerEn] 启动主应用');
                
                try {
                    // 如果主应用控制器存在，启动它
                    if (window.LearnerApp && typeof window.LearnerApp.initialize === 'function') {
                        window.LearnerApp.initialize();
                    } else if (window.EnglishSite && window.EnglishSite.AppController) {
                        const appController = window.EnglishSite.initializer.get('AppController');
                        if (appController && typeof appController.initialize === 'function') {
                            appController.initialize();
                        }
                    } else {
                        console.warn('[LearnerEn] 主应用控制器未找到，启动基本界面');
                        initBasicInterface();
                    }
                } catch (error) {
                    console.error('[LearnerEn] 启动主应用失败:', error);
                    initBasicInterface();
                }
                
                // 初始化基本功能
                initBasicFeatures();
            }
            
            function initBasicInterface() {
                console.log('🔧 [LearnerEn] 初始化基本界面');
                
                // 基本导航

                    setupBasicNavigation();
                }
                
                // 显示面包屑和音频容器

                if (breadcrumbContainer) {
                    breadcrumbContainer.style.display = 'block';
                    breadcrumbContainer.innerHTML = createBasicBreadcrumb();
                }
                
                const audioContainer = document.getElementById('audio-container');
                if (audioContainer) {
                    audioContainer.style.display = 'block';
                    setupBasicAudioControls();
                }
                
                // 更新内容区域

            function setupBasicNavigation() {
                // 导航切换功能
                const navToggle = document.querySelector('.nav-toggle');
                const navSidebar = document.querySelector('.nav-sidebar');
                const navOverlay = document.querySelector('.nav-overlay');
                
                if (navToggle && navSidebar) {
                    navToggle.addEventListener('click', function() {
                        const isOpen = navSidebar.classList.contains('open');
                        if (isOpen) {
                            navSidebar.classList.remove('open');
                            navToggle.classList.remove('nav-toggle-active');
                            if (navOverlay) navOverlay.style.display = 'none';
                        } else {
                            navSidebar.classList.add('open');
                            navToggle.classList.add('nav-toggle-active');
                            if (navOverlay) navOverlay.style.display = 'block';
                        }
                    });
                }
                
                if (navOverlay) {
                    navOverlay.addEventListener('click', function() {
                        navSidebar.classList.remove('open');
                        navToggle.classList.remove('nav-toggle-active');
                        navOverlay.style.display = 'none';
                    });
                }
                
                // 子菜单展开
                const parentItems = document.querySelectorAll('.nav-item-parent');
                parentItems.forEach(function(item) {
                    const link = item.querySelector('.nav-link');
                    if (link) {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            item.classList.toggle('nav-item-expanded');
                        });
                    }
                });
            }
            
            function setupBasicAudioControls() {
                const audioControls = document.querySelector('.audio-controls');
                if (audioControls) {
                    audioControls.style.display = 'flex';
                }
                
                const audioPlayer = document.getElementById('audio-player');
                const playPauseBtn = document.getElementById('audio-play-pause');
                const speedBtn = document.getElementById('audio-speed');
                
                if (playPauseBtn && audioPlayer) {
                    playPauseBtn.addEventListener('click', function() {
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                            playPauseBtn.textContent = '⏸';
                        } else {
                            audioPlayer.pause();
                            playPauseBtn.textContent = '▶';
                        }
                    });
                }
                
                if (speedBtn && audioPlayer) {
                    let currentSpeed = 1;
                    const speeds = [1, 1.25, 1.5, 2, 0.75];
                    let speedIndex = 0;
                    
                    speedBtn.addEventListener('click', function() {
                        speedIndex = (speedIndex + 1) % speeds.length;
                        currentSpeed = speeds[speedIndex];
                        audioPlayer.playbackRate = currentSpeed;
                        speedBtn.textContent = currentSpeed + 'x';
                    });
                }
            }

            function initBasicFeatures() {
                // Back to top functionality
                const backToTop = document.getElementById('back-to-top');
                const contentArea = document.getElementById('content-area');
                
                if (backToTop && contentArea) {
                    function toggleBackToTop() {
                        if (contentArea.scrollTop > 300) {
                            backToTop.style.display = 'flex';
                        } else {
                            backToTop.style.display = 'none';
                        }
                    }
                    
                    contentArea.addEventListener('scroll', function() {
                        if (window.requestAnimationFrame) {
                            requestAnimationFrame(toggleBackToTop);
                        } else {
                            setTimeout(toggleBackToTop, 16);
                        }
                    });
                    
                    backToTop.addEventListener('click', function() {
                        if (contentArea.scrollTo) {
                            contentArea.scrollTo({ top: 0, behavior: 'smooth' });
                        } else {
                            contentArea.scrollTop = 0;
                        }
                    });
                }
                
                // Network status monitoring
                function updateOnlineStatus() {
                    const offlineNotice = document.getElementById('offline-notice');
                    if (offlineNotice) {
                        if (navigator.onLine) {
                            offlineNotice.style.display = 'none';
                            document.body.classList.remove('offline');
                        } else {
                            offlineNotice.style.display = 'block';
                            document.body.classList.add('offline');
                        }
                    }
                }
                
                window.addEventListener('online', updateOnlineStatus);
                window.addEventListener('offline', updateOnlineStatus);
                updateOnlineStatus();
            }
            
            // 如果页面已经完全加载但初始化器还未运行，等待一段时间后启动基本界面
            if (document.readyState === 'complete') {
                setTimeout(function() {
                    if (!window.EnglishSite || !window.EnglishSite._PATCHES_APPLIED) {
                        console.warn('⚠️ [LearnerEn] 补丁未应用，可能存在兼容性问题');
                        initBasicInterface();
                    }
                }, 3000);
            }
            
        })();

    <!-- Service Worker Registration -->
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Install prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            const installButton = document.createElement('button');
            installButton.textContent = '安装应用';
            installButton.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 20px;
                padding: 12px 24px;
                background: #007AFF;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                cursor: pointer;
                z-index: 1000;
                box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            `;
            
            installButton.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                        installButton.remove();
                    }
                    deferredPrompt = null;
                });
            });
            
            document.body.appendChild(installButton);
            setTimeout(() => {
                if (installButton.parentNode) {
                    installButton.remove();
                }
            }, 10000);
        });
        
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
        });
    </script>

                if (loadTime > 0) {

                    if (window.gtag) {
                        gtag('event', 'timing_complete', {

                        });

                }
            }

        // Error monitoring
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            
            if (window.Sentry) {
                Sentry.captureException(e.error);
            }
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            
            if (window.Sentry) {
                Sentry.captureException(e.reason);
            }
        });
