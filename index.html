        /* Critical CSS for above-the-fold content */
        :root {
            --primary-color: #007AFF;

            --text-primary: #000000;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            --spacing-md: 16px;
            --radius-md: 8px;
            --duration-normal: 300ms;
            --vh: 1vh;

            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        .app-container {
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--spacing-md);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
        }
        
        .no-js .loading-screen {
            display: none;
        }
        
        .no-js .noscript-message {
            display: block;
            padding: 20px;
            background: #fee;
            border: 1px solid #fcc;
            margin: 20px;
            border-radius: var(--radius-md);
            color: #c33;
        }
        
        .noscript-message {

        }
    </style>

            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');

        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
        
        // Critical polyfills check
        (function() {
            const needsPolyfills = !window.Promise || !window.Map || !window.Set;
            if (needsPolyfills) {
                document.write('<script src="/js/polyfills/promise.js"><\/script>');

    <!-- Service Worker Registration -->
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Install prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or banner
            const installButton = document.createElement('button');
            installButton.textContent = '安装应用';
            installButton.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 20px;
                padding: 12px 24px;
                background: #007AFF;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                cursor: pointer;
                z-index: 1000;
                box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            `;
            
            installButton.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                        installButton.remove();
                    }
                    deferredPrompt = null;
                });
            });
            
            document.body.appendChild(installButton);
            
            // Auto hide after 10 seconds
            setTimeout(() => {
                if (installButton.parentNode) {
                    installButton.remove();
                }
            }, 10000);
        });
        
        // Handle app installed
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
        });
    </script>

    <!-- Performance Monitoring -->
    <script>
        // Basic performance monitoring
        window.addEventListener('load', function() {
            // Hide loading screen
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }, 500);
            }
            
            // Performance timing
            if (window.performance && window.performance.timing) {
                const perfData = window.performance.timing;
                const loadTime = perfData.loadEventEnd - perfData.navigationStart;
                
                if (loadTime > 0) {
                    console.log('Page load time:', loadTime + 'ms');
                    
                    // Send to analytics if available
                    if (window.gtag) {
                        gtag('event', 'timing_complete', {
                            name: 'load',
                            value: loadTime
                        });
                    }
                }
            }
        });
        
        // Error monitoring
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            
            // Send to error tracking service if available
            if (window.Sentry) {
                Sentry.captureException(e.error);
            }
        });
        
        // Unhandled promise rejection monitoring
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            
            if (window.Sentry) {
                Sentry.captureException(e.reason);
            }
        });
        
        // Network status monitoring
        function updateOnlineStatus() {
            const offlineNotice = document.getElementById('offline-notice');
            if (offlineNotice) {
                if (navigator.onLine) {
                    offlineNotice.style.display = 'none';
                    document.body.classList.remove('offline');
                } else {
                    offlineNotice.style.display = 'block';
                    document.body.classList.add('offline');
                }
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
        
        // Back to top functionality
        (function() {
            const backToTop = document.getElementById('back-to-top');
            const contentArea = document.getElementById('content-area');
            
            if (backToTop && contentArea) {
                function toggleBackToTop() {
                    if (contentArea.scrollTop > 300) {
                        backToTop.style.display = 'flex';
                    } else {
                        backToTop.style.display = 'none';
                    }
                }
                
                contentArea.addEventListener('scroll', function() {
                    requestAnimationFrame(toggleBackToTop);
                });
                
                backToTop.addEventListener('click', function() {
                    contentArea.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        })();
    </script>
