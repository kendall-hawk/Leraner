<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelcomeModal测试</title>
</head>
<body>
    <h1>测试页面</h1>
    <div id="test-result">测试中...</div>
    
    <script src="/js/modules/welcome-modal.js"></script>
    <script>
        setTimeout(function() {
            var result = document.getElementById('test-result');
            if (typeof window.EnglishSite !== 'undefined' && window.EnglishSite.WelcomeModal) {
                result.innerHTML = '✅ WelcomeModal加载成功！';
                result.style.color = 'green';
                
                // 测试创建实例
                try {
                    var modal = new window.EnglishSite.WelcomeModal({showOnce: false});
                    result.innerHTML += '<br>✅ 实例创建成功！';
                    
                    // 显示弹窗
                    modal.show();
                } catch(e) {
                    result.innerHTML += '<br>❌ 实例创建失败: ' + e.message;
                    result.style.color = 'red';
                }
            } else {
                result.innerHTML = '❌ WelcomeModal加载失败';
                result.style.color = 'red';
            }
        }, 1000);
    </script>
</body>
</html>
